<section class="dashboard">
  <div class="hero-section">
    <div class="hero-background"></div>

    <div class="images-wrapper">
      <div class="carousel-container images-carousel">
        <div class="image-track">
          <ng-container *ngFor="let img of infraImages">
            <div class="image-slide">
              <img [src]="img" [alt]="'Infra ' + img">
            </div>
          </ng-container>
          <ng-container *ngFor="let img of infraImages">
            <div class="image-slide">
              <img [src]="img" [alt]="'Infra ' + img">
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="hero-text">
      <h2>Welcome to Natureâ€™s Food Markets</h2>
      <p>Fresh, organic, and local products for you.</p>
    </div>

    <div class="carousel-spacer"></div>

    <div class="cards-wrapper">
      <div class="carousel-container cards-carousel">
        <div class="carousel-track">
          <ng-container *ngFor="let cat of categories">
            <div class="category-card">
              <img src="/assets/{{ cat.img }}" alt="{{ cat.name }}">
              <div class="card-overlay"><h3>{{ cat.name }}</h3></div>
            </div>
          </ng-container>
          <ng-container *ngFor="let cat of categories">
            <div class="category-card">
              <img src="/assets/{{ cat.img }}" alt="{{ cat.name }}">
              <div class="card-overlay"><h3>{{ cat.name }}</h3></div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

  </div>
</section>
